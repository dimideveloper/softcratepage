<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wartungsarbeiten | Softcrate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-zinc-50 flex items-center justify-center min-h-screen p-4">

    <div class="text-center max-w-lg mx-auto">
        <div class="mb-8 relative inline-block">
            <div class="w-20 h-20 bg-blue-100 rounded-3xl flex items-center justify-center mx-auto relative z-10">
                <i class="fas fa-tools text-3xl text-blue-600"></i>
            </div>
            <div class="absolute -inset-2 bg-blue-600/10 rounded-[30px] blur-lg"></div>
        </div>

        <h1 class="text-4xl font-black text-zinc-900 mb-4 tracking-tight">Wartungsarbeiten</h1>
        <p class="text-lg text-zinc-500 mb-8 leading-relaxed font-medium">
            Wir aktualisieren gerade unser System, um Ihr Einkaufserlebnis noch besser zu machen. <br
                class="hidden md:block">
            Wir sind in Kürze wieder für Sie da.
        </p>

        <div class="inline-flex items-center gap-2 px-4 py-2 bg-white rounded-full border border-zinc-200 shadow-sm">
            <span class="relative flex h-3 w-3">
                <span
                    class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-blue-500"></span>
            </span>
            <span class="text-sm font-bold text-zinc-600">System Update läuft...</span>
        </div>

        <div class="mt-12 text-sm text-zinc-400 font-medium">
            &copy; 2026 Softcrate Digital Solutions
        </div>
    </div>

</body>

</html>
