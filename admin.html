<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Admin Dashboard | Softcrate</title>
    <meta name="robots" content="noindex, nofollow">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="min-h-screen p-4 md:p-8">
        <div class="max-w-7xl mx-auto">

            <!-- Login Section -->
            <div id="login-section" class="flex items-center justify-center min-h-screen">
                <div class="glass rounded-2xl shadow-2xl p-8 md:p-12 w-full max-w-md">
                    <div class="text-center mb-8">
                        <div class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-lock text-white text-3xl"></i>
                        </div>
                        <h1 class="text-3xl font-bold text-gray-900">Admin Login</h1>
                        <p class="text-gray-600 mt-2">Softcrate Dashboard</p>
                    </div>
                    <div id="login-error"
                        class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4"></div>
                    <input type="password" id="admin-password" placeholder="Admin Passwort"
                        class="border-2 border-gray-200 p-4 rounded-lg w-full mb-4 focus:border-blue-600 focus:outline-none transition"
                        onkeypress="if(event.key==='Enter') login()">
                    <button onclick="login()"
                        class="bg-blue-600 text-white px-6 py-4 rounded-lg hover:bg-blue-700 w-full font-semibold transition shadow-lg hover:shadow-xl">
                        <i class="fas fa-sign-in-alt mr-2"></i> Anmelden
                    </button>
                </div>
            </div>

            <!-- Dashboard (hidden until login) -->
            <div id="dashboard" class="hidden">
                <!-- Header -->
                <div class="glass rounded-2xl shadow-xl p-6 mb-8">
                    <div class="flex justify-between items-center">
                        <div>
                            <h1 class="text-3xl font-bold text-gray-900">üîë Admin Dashboard</h1>
                            <p class="text-gray-600">Softcrate Lizenzschl√ºssel-Verwaltung</p>
                        </div>
                        <button onclick="logout()"
                            class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
                            <i class="fas fa-sign-out-alt mr-2"></i> Logout
                        </button>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div id="stats-cards" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8"></div>

                <!-- Create Product -->
                <div class="glass rounded-2xl shadow-xl p-8 mb-8">
                    <h2 class="text-2xl font-bold mb-6 flex items-center">
                        <i class="fas fa-plus-square text-indigo-600 mr-3"></i> Produkt erstellen
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <input type="text" id="new-product-name" placeholder="Produkt Name (z.B. New Software 2024)"
                            class="border-2 border-gray-200 p-4 rounded-lg focus:border-indigo-600 focus:outline-none">
                        <input type="text" id="new-product-slug" placeholder="Slug / ID (z.B. new-software-2024)"
                            class="border-2 border-gray-200 p-4 rounded-lg focus:border-indigo-600 focus:outline-none">
                    </div>
                    <button onclick="createProduct()"
                        class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition shadow-lg w-full md:w-auto">
                        <i class="fas fa-save mr-2"></i> Produkt erstellen
                    </button>
                    <div id="create-product-result" class="mt-4"></div>
                </div>

                <!-- Add Keys -->
                <div class="glass rounded-2xl shadow-xl p-8 mb-8">
                    <h2 class="text-2xl font-bold mb-6 flex items-center">
                        <i class="fas fa-plus-circle text-green-600 mr-3"></i> Keys hinzuf√ºgen
                    </h2>
                    <div class="bg-yellow-50 border border-yellow-200 p-4 rounded-lg mb-4 text-sm text-yellow-800">
                        <i class="fas fa-info-circle mr-1"></i> Keys werden zuerst verwendet, um wartende Bestellungen
                        (Backlog) zu erf√ºllen. Der Rest wird dem Lagerbestand hinzugef√ºgt.
                    </div>
                    <select id="product-select"
                        class="border-2 border-gray-200 p-4 rounded-lg w-full mb-4 focus:border-blue-600 focus:outline-none">
                        <!-- Populated dynamically -->
                    </select>
                    <textarea id="keys-input"
                        placeholder="Keys (einer pro Zeile)&#10;Beispiel:&#10;XXXXX-XXXXX-XXXXX&#10;YYYYY-YYYYY-YYYYY"
                        class="border-2 border-gray-200 p-4 rounded-lg w-full h-40 mb-4 font-mono text-sm focus:border-blue-600 focus:outline-none"></textarea>
                    <button onclick="addKeys()"
                        class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition shadow-lg">
                        <i class="fas fa-upload mr-2"></i> Keys hochladen
                    </button>
                    <div id="add-result" class="mt-4"></div>
                </div>

                <!-- View Keys -->
                <div class="glass rounded-2xl shadow-xl p-8 mb-8">
                    <h2 class="text-2xl font-bold mb-6 flex items-center">
                        <i class="fas fa-database text-blue-600 mr-3"></i> Verf√ºgbare Keys
                    </h2>
                    <button onclick="viewKeys()"
                        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 mb-6 transition shadow-lg">
                        <i class="fas fa-sync-alt mr-2"></i> Aktualisieren
                    </button>
                    <div id="keys-display"></div>
                </div>

                <!-- View Orders -->
                <div class="glass rounded-2xl shadow-xl p-8">
                    <h2 class="text-2xl font-bold mb-6 flex items-center">
                        <i class="fas fa-shopping-cart text-purple-600 mr-3"></i> Bestellungen
                    </h2>
                    <button onclick="viewOrders()"
                        class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 mb-6 transition shadow-lg">
                        <i class="fas fa-list mr-2"></i> Bestellungen laden
                    </button>
                    <div id="orders-display"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let password = '';
        let loginAttempts = 0;
        const MAX_ATTEMPTS = 5;

        async function login() {
            if (loginAttempts >= MAX_ATTEMPTS) {
                showError('Zu viele Fehlversuche. Bitte warten Sie 5 Minuten.');
                return;
            }

            password = document.getElementById('admin-password').value;

            if (!password) {
                showError('Bitte Passwort eingeben');
                return;
            }

            // Test password with a simple API call
            const response = await fetch('/api/admin/view-keys', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });

            if (response.ok) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                loadDashboard();
            } else {
                loginAttempts++;
                showError(`Falsches Passwort (${loginAttempts}/${MAX_ATTEMPTS})`);
                document.getElementById('admin-password').value = '';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('login-error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        function logout() {
            password = '';
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('admin-password').value = '';
        }

        async function loadDashboard() {
            await viewKeys(); // This populates dropdowns too now
            await viewOrders();
        }

        async function createProduct() {
            const name = document.getElementById('new-product-name').value;
            const slug = document.getElementById('new-product-slug').value;

            if (!name || !slug) {
                document.getElementById('create-product-result').innerHTML = '<div class="text-red-600">Bitte Name und Slug eingeben</div>';
                return;
            }

            const response = await fetch('/api/admin/create-product', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password, name, slug })
            });

            const result = await response.json();
            if (response.ok) {
                document.getElementById('create-product-result').innerHTML = `<div class="text-green-600">‚úÖ Produkt "${result.product.name}" erstellt!</div>`;
                document.getElementById('new-product-name').value = '';
                document.getElementById('new-product-slug').value = '';
                await viewKeys(); // Refresh lists
            } else {
                document.getElementById('create-product-result').innerHTML = `<div class="text-red-600">‚ùå Fehler: ${result.error}</div>`;
            }
        }

        async function addKeys() {
            const product = document.getElementById('product-select').value;
            const keysText = document.getElementById('keys-input').value;
            const keys = keysText.split('\n').filter(k => k.trim());

            if (keys.length === 0) {
                document.getElementById('add-result').innerHTML = '<div class="text-red-600 bg-red-50 p-4 rounded-lg">‚ùå Keine Keys eingegeben</div>';
                return;
            }

            const response = await fetch('/api/admin/add-keys', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password, product, keys })
            });

            const result = await response.json();

            let message = '';
            if (response.ok) {
                message = `<div class="text-green-700 bg-green-50 p-4 rounded-lg border border-green-200">
                    <p class="font-bold">‚úÖ Erfolgreich!</p>
                    <ul class="list-disc pl-5 mt-2">
                        <li>Dem Lager hinzugef√ºgt: <strong>${result.added_to_stock}</strong></li>
                        <li>Wartende Bestellungen erf√ºllt: <strong>${result.fulfilled_backorders}</strong></li>
                        <li>Neuer Gesamtbestand: <strong>${result.total_stock}</strong></li>
                    </ul>
                </div>`;
                document.getElementById('keys-input').value = '';
                await viewKeys();
            } else {
                message = `<div class="text-red-700 bg-red-50 p-4 rounded-lg border border-red-200">‚ùå Fehler: ${result.error}</div>`;
            }

            document.getElementById('add-result').innerHTML = message;
        }

        async function viewKeys() {
            const response = await fetch('/api/admin/view-keys', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });

            const inventory = await response.json();
            let html = '<div class="grid grid-cols-1 md:grid-cols-3 gap-6">';
            let selectHtml = '';

            for (const [slug, data] of Object.entries(inventory)) {
                // Determine color
                const color = data.available > 10 ? 'green' : data.available > 0 ? 'yellow' : 'red';
                const name = data.name || slug; // Use dynamic name if available

                html += `
                    <div class="border-2 border-${color}-200 bg-${color}-50 p-6 rounded-xl">
                        <h3 class="font-bold text-gray-700 mb-2">${name}</h3>
                        <p class="text-4xl font-bold text-${color}-600">${data.available}</p>
                        <p class="text-gray-600 text-sm mt-1">verf√ºgbar</p>
                        <div class="mt-2 text-xs text-gray-400 font-mono">${slug}</div>
                    </div>
                `;

                selectHtml += `<option value="${slug}">${name} (${data.available})</option>`;
            }
            html += '</div>';

            document.getElementById('keys-display').innerHTML = html;
            document.getElementById('product-select').innerHTML = selectHtml;

            // Update stats cards based on aggregate
            updateStatsCards(inventory);
        }

        function updateStatsCards(inventory) {
            const total = Object.values(inventory).reduce((sum, data) => sum + data.available, 0);
            const products = Object.keys(inventory).length;

            document.getElementById('stats-cards').innerHTML = `
                <div class="glass rounded-xl p-6 border-l-4 border-blue-600">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm font-semibold">Gesamt Keys</p>
                            <p class="text-3xl font-bold text-gray-900">${total}</p>
                        </div>
                        <i class="fas fa-key text-blue-600 text-4xl"></i>
                    </div>
                </div>
                <div class="glass rounded-xl p-6 border-l-4 border-green-600">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm font-semibold">Produkte</p>
                            <p class="text-3xl font-bold text-gray-900">${products}</p>
                        </div>
                        <i class="fas fa-box text-green-600 text-4xl"></i>
                    </div>
                </div>
                <div class="glass rounded-xl p-6 border-l-4 border-purple-600">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm font-semibold">Status</p>
                            <p class="text-xl font-bold text-green-600">‚úì Online</p>
                        </div>
                        <i class="fas fa-check-circle text-purple-600 text-4xl"></i>
                    </div>
                </div>
            `;
        }

        async function viewOrders() {
            const response = await fetch('/api/admin/view-orders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });

            const data = await response.json();

            if (!response.ok) {
                // Error handling currently simplistic, reuse existing
                const errorMessage = data.message || data.error || 'Unbekannter Fehler';
                document.getElementById('orders-display').innerHTML = `<p class="text-red-500">Error: ${errorMessage}</p>`;
                return;
            }

            const ordersData = data;

            if (!ordersData.orders || ordersData.orders.length === 0) {
                document.getElementById('orders-display').innerHTML = '<p class="text-gray-600">Keine Bestellungen vorhanden</p>';
                return;
            }

            let html = `<p class="mb-6 font-bold text-lg">üìä Total: ${ordersData.total} Bestellungen</p>`;
            html += '<div class="overflow-x-auto rounded-lg border border-gray-200 shadow-sm">';
            html += '<table class="w-full border-collapse text-sm text-left">';
            html += '<thead class="bg-gray-50 text-gray-500 font-medium border-b border-gray-200"><tr><th class="p-3 md:p-4 whitespace-nowrap">Datum</th><th class="p-3 md:p-4 whitespace-nowrap">Status</th><th class="p-3 md:p-4 whitespace-nowrap">E-Mail</th><th class="p-3 md:p-4 whitespace-nowrap">Produkt</th><th class="p-3 md:p-4 whitespace-nowrap">Key</th><th class="p-3 md:p-4 whitespace-nowrap">Betrag</th></tr></thead><tbody class="divide-y divide-gray-100">';

            ordersData.orders.forEach((order, index) => {
                const date = new Date(order.timestamp).toLocaleString('de-DE', { day: '2-digit', month: '2-digit', year: '2-digit', hour: '2-digit', minute: '2-digit' });

                let statusBadge = '';
                if (order.status === 'completed') {
                    statusBadge = '<span class="bg-green-100 text-green-800 text-xs font-semibold px-2 py-1 rounded">Erledigt</span>';
                } else if (order.status === 'waiting_for_stock') {
                    statusBadge = '<span class="bg-yellow-100 text-yellow-800 text-xs font-semibold px-2 py-1 rounded">Wartet auf Key</span>';
                } else {
                    statusBadge = `<span class="bg-gray-100 text-gray-800 text-xs font-semibold px-2 py-1 rounded">${order.status || 'Unbekannt'}</span>`;
                }

                html += `
                    <tr class="hover:bg-blue-50 transition bg-white">
                        <td class="p-3 md:p-4 whitespace-nowrap text-gray-600">${date}</td>
                        <td class="p-3 md:p-4 whitespace-nowrap">${statusBadge}</td>
                        <td class="p-3 md:p-4 whitespace-nowrap font-medium text-gray-900">${order.email}</td>
                        <td class="p-3 md:p-4 whitespace-nowrap text-gray-600">${order.product}</td>
                        <td class="p-3 md:p-4 whitespace-nowrap"><code class="bg-gray-100 text-blue-600 px-2 py-1 rounded text-xs font-mono select-all">${order.license_key || '-'}</code></td>
                        <td class="p-3 md:p-4 whitespace-nowrap font-bold text-green-600">${order.amount} ${order.currency}</td>
                    </tr>
                `;
            });

            html += '</tbody></table></div>';
            document.getElementById('orders-display').innerHTML = html;
        }

        // Auto-logout after 30 minutes of inactivity
        let inactivityTimer;
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(logout, 30 * 60 * 1000);
        }
        document.addEventListener('click', resetInactivityTimer);
        document.addEventListener('keypress', resetInactivityTimer);
    </script>
</body>

</html>
