<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Softcrate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(229, 231, 235, 0.5);
        }

        .sidebar-link.active {
            background-color: #eff6ff;
            color: #2563eb;
            border-right: 3px solid #2563eb;
        }

        .builder-card {
            border: 2px dashed #e5e7eb;
            transition: all 0.2s;
        }

        .builder-card:hover {
            border-color: #2563eb;
            background-color: #f8fafc;
        }

        @media (max-width: 768px) {
            .sidebar-off-canvas {
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 280px;
                z-index: 50;
            }

            .sidebar-off-canvas.open {
                transform: translateX(0);
            }

            .mobile-overlay {
                display: none;
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.4);
                backdrop-filter: blur(2px);
                z-index: 40;
            }

            .mobile-overlay.active {
                display: block;
            }
        }
    </style>
</head>

<body class="bg-gray-50 text-slate-800">

    <!-- Login Overlay -->
    <div id="login-section" class="fixed inset-0 z-[100] bg-gray-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl border border-gray-100">
            <div class="text-center mb-8">
                <div
                    class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto flex items-center justify-center mb-4 shadow-lg shadow-blue-500/30">
                    <i class="fas fa-shield-alt text-2xl text-white"></i>
                </div>
                <h1 class="text-2xl font-bold tracking-tight">Admin Login</h1>
            </div>
            <div class="space-y-4">
                <input type="password" id="admin-password" placeholder="Passwort"
                    class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all"
                    onkeypress="if(event.key === 'Enter') login()">
                <button onclick="login()"
                    class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-all shadow-lg shadow-blue-600/20">
                    Dashboard öffnen
                </button>
            </div>
            <div id="login-error"
                class="hidden mt-4 p-3 bg-red-50 text-red-600 rounded-lg text-center text-sm font-medium"></div>
        </div>
    </div>

    <!-- App Container -->
    <div id="dashboard" class="hidden flex flex-col md:flex-row h-screen md:h-screen overflow-hidden"
        style="height: 100dvh;">

        <!-- Mobile Header -->
        <header class="md:hidden h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 z-30">
            <div class="text-lg font-black tracking-tight text-blue-600">Softcrate<span class="text-gray-900">.</span>
            </div>
            <button onclick="toggleSidebar()" class="text-gray-600 p-2">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </header>

        <!-- Sidebar Overlay -->
        <div id="sidebar-overlay" class="mobile-overlay" onclick="toggleSidebar()"></div>

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar-off-canvas w-64 bg-white border-r border-gray-200 flex flex-col z-50">
            <div class="h-16 hidden md:flex items-center px-6 border-b border-gray-100">
                <div class="text-xl font-black tracking-tight text-blue-600">Softcrate<span
                        class="text-gray-900">.</span></div>
            </div>

            <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
                <button onclick="switchView('overview')" id="nav-overview"
                    class="sidebar-link active w-full flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-50 hover:text-gray-900 transition-colors text-left">
                    <i class="fas fa-home w-6"></i> Übersicht
                </button>
                <button onclick="switchView('keys')" id="nav-keys"
                    class="sidebar-link w-full flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-50 hover:text-gray-900 transition-colors text-left">
                    <i class="fas fa-key w-6"></i> Lager & Keys
                </button>
                <button onclick="switchView('orders')" id="nav-orders"
                    class="sidebar-link w-full flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-50 hover:text-gray-900 transition-colors text-left">
                    <i class="fas fa-shopping-bag w-6"></i> Bestellungen
                </button>
            </nav>

            <div class="p-4 border-t border-gray-100">
                <button onclick="logout()"
                    class="w-full flex items-center px-4 py-2 text-sm font-medium text-red-600 rounded-lg hover:bg-red-50 transition-colors text-left">
                    <i class="fas fa-sign-out-alt w-6"></i> Abmelden
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto bg-gray-50/50 relative min-h-0">

            <!-- View: Overview -->
            <div id="view-overview" class="p-4 md:p-8 pb-32 md:pb-8 max-w-7xl mx-auto">
                <h2 class="text-xl md:text-2xl font-bold mb-6">Dashboard Übersicht</h2>
                <div id="stats-cards" class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6 mb-8"></div>

                <!-- Quick Inventory List -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 md:p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="font-bold text-gray-900">Lagerbestand</h3>
                        <button onclick="viewKeys()" class="text-blue-600 hover:text-blue-700 text-sm font-medium"><i
                                class="fas fa-sync-alt mr-1"></i> Refresh</button>
                    </div>
                    <div id="keys-display-quick" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                </div>
            </div>



            <!-- View: Keys -->
            <div id="view-keys" class="hidden p-4 md:p-8 pb-32 md:pb-8 max-w-7xl mx-auto">
                <h2 class="text-2xl font-bold mb-6">Keys Verwalten</h2>

                <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-8 mb-8">
                    <h3 class="font-bold mb-4 flex items-center"><i class="fas fa-plus-circle text-green-600 mr-2"></i>
                        Keys hinzufügen</h3>
                    <select id="product-select"
                        class="border-2 border-gray-100 p-3 rounded-lg w-full mb-4 bg-white"></select>
                    <textarea id="keys-input" placeholder="Keys (einer pro Zeile)"
                        class="border-2 border-gray-100 p-4 rounded-lg w-full h-32 mb-4 font-mono text-sm focus:border-green-500 outline-none"></textarea>
                    <button onclick="addKeys()"
                        class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition font-bold"><i
                            class="fas fa-upload mr-2"></i> Hochladen</button>
                    <div id="add-result" class="mt-4"></div>
                </div>

                <div id="keys-display" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>

            <!-- View: Orders -->
            <div id="view-orders" class="hidden p-4 md:p-8 pb-32 md:pb-8 max-w-7xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Bestellungen</h2>
                    <button onclick="viewOrders()"
                        class="bg-gray-900 text-white px-4 py-2 rounded-lg text-sm font-bold"><i
                            class="fas fa-sync mr-2"></i> Refresh</button>
                </div>

                <!-- Search Bar -->
                <div class="mb-6">
                    <input type="text" id="order-search" placeholder="Suche nach Bestellnummer, Email oder Produkt..."
                        class="w-full border-2 border-gray-100 p-3 rounded-lg focus:border-blue-500 outline-none transition-colors"
                        oninput="filterOrders()">
                </div>

                <div id="orders-display" class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                </div>
            </div>

        </main>
    </div>

    <!-- JS Logic -->
    <script>
        let password = '';
        let currentTab = 'details';

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        // Navigation
        function switchView(viewName) {
            // Close sidebar on mobile after clicking
            if (window.innerWidth < 768) {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebar-overlay');
                if (sidebar.classList.contains('open')) toggleSidebar();
            }

            // Hide all views
            ['overview', 'keys', 'orders'].forEach(v => {
                document.getElementById('view-' + v).classList.add('hidden');
                document.getElementById('nav-' + v).classList.remove('active');
            });

            // Show new view
            const view = document.getElementById('view-' + viewName);
            if (view) view.classList.remove('hidden');

            const nav = document.getElementById('nav-' + viewName);
            if (nav) nav.classList.add('active');

            // Refresh data if needed
            if (viewName === 'keys' || viewName === 'overview') viewKeys();
            if (viewName === 'orders') viewOrders();
        }



        // Auth
        async function login() {
            password = document.getElementById('admin-password').value;
            const response = await fetch('/api/admin/view-keys', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });

            if (response.ok) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                switchView('overview');
                viewKeys(); // Init data
            } else {
                document.getElementById('login-error').textContent = 'Falsches Passwort';
                document.getElementById('login-error').classList.remove('hidden');
            }
        }

        function logout() {
            location.reload();
        }

        // --- CORE FUNCTIONS (Refactored) ---

        // View Keys & Inventory
        async function viewKeys() {
            const response = await fetch('/api/admin/view-keys', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });
            const inventory = await response.json();

            // Render 2 places: Main Keys View AND Quick Overview
            renderKeysGrid(inventory, 'keys-display');
            renderKeysGrid(inventory, 'keys-display-quick', true); // Quick view logic might differ if needed
            updateStats(inventory);

            // Populate Dropdown
            const select = document.getElementById('product-select');
            let opts = '';
            for (const [slug, data] of Object.entries(inventory)) {
                opts += `<option value="${slug}">${data.name || slug} (${data.available})</option>`;
            }
            select.innerHTML = opts;
        }

        function renderKeysGrid(inventory, elementId, simple = false) {
            let html = '';

            for (const [slug, data] of Object.entries(inventory)) {
                const color = data.available > 10 ? 'green' : data.available > 0 ? 'yellow' : 'red';
                const name = data.name || slug;

                html += `
                    <div class="relative border border-gray-200 bg-white p-6 rounded-xl group hover:border-blue-300 transition-all">
                        <div class="flex items-center justify-between mb-2">
                             <h3 class="font-bold text-gray-700 text-sm">${name}</h3>
                             <span class="w-2 h-2 rounded-full bg-${color}-500"></span>
                        </div>
                        <p class="text-3xl font-black text-gray-900 mb-1">${data.available}</p>
                        <p class="text-xs text-gray-400 font-mono">${slug}</p>
                    </div>
                `;
            }
            document.getElementById(elementId).innerHTML = html;
        }

        function updateStats(inventory) {
            const total = Object.values(inventory).reduce((sum, data) => sum + data.available, 0);
            const products = Object.keys(inventory).length;
            document.getElementById('stats-cards').innerHTML = `
                <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm flex items-center justify-between">
                    <div><p class="text-gray-500 text-xs font-bold uppercase">Gesamt Keys</p><p class="text-3xl font-black text-gray-900">${total}</p></div>
                    <i class="fas fa-key text-blue-100 text-2xl p-3 bg-blue-50 rounded-lg"></i>
                </div>
                <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm flex items-center justify-between">
                    <div><p class="text-gray-500 text-xs font-bold uppercase">Produkte</p><p class="text-3xl font-black text-gray-900">${products}</p></div>
                    <i class="fas fa-box text-green-100 text-2xl p-3 bg-green-50 rounded-lg"></i>
                </div>
                 <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm flex items-center justify-between">
                    <div><p class="text-gray-500 text-xs font-bold uppercase">Status</p><p class="text-xl font-bold text-green-600">Online</p></div>
                    <i class="fas fa-wifi text-purple-100 text-2xl p-3 bg-purple-50 rounded-lg"></i>
                </div>
            `;
        }



        async function addKeys() {
            const product = document.getElementById('product-select').value;
            const keys = document.getElementById('keys-input').value.split('\n').filter(k => k.trim());
            if (keys.length === 0) return alert('Keine Keys eingegeben');

            const response = await fetch('/api/admin/add-keys', {
                method: 'POST', body: JSON.stringify({ password, product, keys })
            });
            const res = await response.json();
            if (response.ok) { alert(`Erfolg! ${res.added_to_stock} Keys hinzugefügt.`); viewKeys(); document.getElementById('keys-input').value = ''; }
            else alert('Fehler: ' + res.error);
        }

        async function deleteProduct(slug) {
            if (!confirm(`Produkt ${slug} wirklich löschen?`)) return;
            const response = await fetch('/api/admin/delete-product', {
                method: 'POST', body: JSON.stringify({ password, slug })
            });
            if (response.ok) { alert('Gelöscht.'); viewKeys(); }
            else alert('Fehler.');
        }

        let allOrders = []; // Store all orders for filtering

        async function viewOrders() {
            const response = await fetch('/api/admin/view-orders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });
            const data = await response.json();
            if (!response.ok) return;

            allOrders = data.orders || [];
            renderOrders(allOrders);
        }

        function renderOrders(orders) {
            const container = document.getElementById('orders-display');
            if (!orders || orders.length === 0) {
                container.innerHTML = '<p class="p-4 text-gray-500">Keine Bestellungen vorhanden</p>';
                return;
            }

            // Status options helper
            const statusOptions = [
                { value: 'completed', label: 'Erledigt', color: 'green' },
                { value: 'waiting_for_stock', label: 'Wartet auf Key', color: 'yellow' },
                { value: 'refunded', label: 'Rückerstattet', color: 'red' },
                { value: 'cancelled', label: 'Storniert', color: 'gray' }
            ];

            // Desktop Table View
            let tableHtml = `
                <div class="hidden md:block overflow-x-auto">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-gray-50 text-gray-500 border-b border-gray-200">
                            <tr>
                                <th class="p-3 whitespace-nowrap">Bestellnr.</th>
                                <th class="p-3">Datum</th>
                                <th class="p-3">Status</th>
                                <th class="p-3">Email</th>
                                <th class="p-3">Produkt</th>
                                <th class="p-3">Key</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
            `;

            // Mobile Card View
            let cardsHtml = '<div class="md:hidden divide-y divide-gray-100">';

            orders.forEach((o, idx) => {
                const date = new Date(o.timestamp).toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', year: '2-digit' });
                const orderNum = o.order_number || 'N/A';
                const currentStatus = statusOptions.find(s => s.value === o.status) || statusOptions[0];

                const statusDropdown = `
                    <select onchange="updateOrderStatus('${o.id || idx}', this.value)" 
                        class="text-xs font-semibold px-2 py-1 rounded bg-${currentStatus.color}-100 text-${currentStatus.color}-800 border border-${currentStatus.color}-200 cursor-pointer outline-none">
                        ${statusOptions.map(opt => `<option value="${opt.value}" ${opt.value === o.status ? 'selected' : ''}>${opt.label}</option>`).join('')}
                    </select>
                `;

                // Add to Table
                tableHtml += `
                    <tr class="hover:bg-gray-50 transition" data-order-number="${orderNum}">
                        <td class="p-3 font-mono text-xs text-blue-600 font-bold whitespace-nowrap">${orderNum}</td>
                        <td class="p-3 text-gray-600 whitespace-nowrap">${date}</td>
                        <td class="p-3">${statusDropdown}</td>
                        <td class="p-3 font-medium text-gray-900">${o.email}</td>
                        <td class="p-3 text-gray-600">${o.product}</td>
                        <td class="p-3"><code class="bg-gray-100 text-blue-600 px-2 py-1 rounded text-xs font-mono">${o.license_key || '-'}</code></td>
                    </tr>
                `;

                // Add to Cards
                cardsHtml += `
                    <div class="p-4 space-y-3" data-order-number="${orderNum}">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1">${date}</p>
                                <p class="font-mono text-xs text-blue-600 font-bold">${orderNum}</p>
                            </div>
                            ${statusDropdown}
                        </div>
                        <div>
                            <p class="text-sm font-bold text-gray-900">${o.product}</p>
                            <p class="text-xs text-gray-500">${o.email}</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Key:</span>
                            <code class="bg-gray-100 text-blue-600 px-2 py-1 rounded text-xs font-mono flex-1 truncate">${o.license_key || '-'}</code>
                        </div>
                    </div>
                `;
            });

            tableHtml += '</tbody></table></div>';
            cardsHtml += '</div>';

            container.innerHTML = tableHtml + cardsHtml;
        }

        function filterOrders() {
            const query = document.getElementById('order-search').value.toLowerCase();
            if (!query) {
                renderOrders(allOrders);
                return;
            }

            const filtered = allOrders.filter(o => {
                const orderNum = (o.order_number || '').toLowerCase();
                const email = (o.email || '').toLowerCase();
                const product = (o.product || '').toLowerCase();
                return orderNum.includes(query) || email.includes(query) || product.includes(query);
            });

            renderOrders(filtered);
        }

        async function updateOrderStatus(orderId, newStatus) {
            if (!confirm(`Status wirklich ändern zu "${newStatus}"?`)) {
                viewOrders(); // Refresh to reset dropdown
                return;
            }

            const response = await fetch('/api/admin/update-order-status', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password, orderId, newStatus })
            });

            if (response.ok) {
                const result = await response.json();
                alert(`Status aktualisiert! ${result.emailSent ? 'Email wurde versendet.' : ''}`);
                viewOrders(); // Refresh
            } else {
                alert('Fehler beim Aktualisieren des Status');
                viewOrders(); // Refresh to reset
            }
        }
    </script>
</body>

</html>
